<!-- Preloader using HTML and CSS-->

<style>
.preloader{
	position: fixed;
	width: 100%;
	height: 100%;
	z-index: 9999;
	background-color: #fff;
	opacity: 0.8;
	top: 0px;
	right: 0px;
	display: flex;
	align-items: center;
	justify-content: center;
}

.preloader img{
	margin: 0;
	width: 75px;
	height: auto;
}

.preloader_hide {
    position: fixed;
    display: none;
    visibility: hidden;
}
</style>

<div class = "preloader" id="customPreloaderImg">
	<img src = "" id = "preloaderImg" alt="preloading">
</div>

<script>
	let preload = document.getElementById("preloaderImg");
	//replace the loading icon filename and process app name in the below line
	preload.src = com_ibm_bpm_coach.getManagedAssetUrl("loading.svg", com_ibm_bpm_coach.assetType_WEB, "RPAMO");
</script>
